{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <center>
        <h1>Enter Username to Follow</h1>
      </center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form action="/follow" method="post">
        <center>
        <div class="form-group input-lg">
          <input type="text" class="form-control input-lg" id="txtSearch" name="txtSearch"/>
        </div>
        <button type="submit" class="btn btn-danger btn-lg">Follow</button>
        </center>
      </form>
    </div>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="row">
        <div class="alert alert-info" role="alert">{{ message }}</div>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
